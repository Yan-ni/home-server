services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - ${PORTAINER_PORT}:9000
  vault:
    container_name: vault
    image: vaultwarden/server:latest
    restart: unless-stopped
    ports:
      - ${VAULT_PORT}:80
    volumes:
      - ./vw-data:/data
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - WEBUI_PORT=${QBITTORRENT_PORT}
    volumes:
      - ./qbittorrent/config:/config
      - ${QBITTORRENT_DOWNLOAD_PATH}:/downloads
    ports:
      - ${QBITTORRENT_PORT}:${QBITTORRENT_PORT}
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    restart: unless-stopped
    volumes:
      - ${FILEBROWSER_HOME_PATH}:/srv
      - ./filebrowser.json:/.filebrowser.json
    ports:
      - ${FILEBROWSER_PORT}:80
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - VERSION=docker
    restart: unless-stopped
    volumes:
      - ${MEDIA_APTH}library:/config
      - ${MEDIA_APTH}tvseries:/tv
      - ${MEDIA_APTH}movies:/movies
    ports:
      - ${PLEX_PORT}:32400
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TIMEZONE}
    volumes:
      - ./sonarr/config:/config
      - ${MEDIA_APTH}tvseries:/tv
      - ${QBITTORRENT_DOWNLOAD_PATH}:/downloads
    ports:
      - ${SONARR_PORT}:8989
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TIMEZONE}
    volumes:
      - ./radarr/config:/config
      - ${MEDIA_APTH}movies:/movies
      - ${QBITTORRENT_DOWNLOAD_PATH}:/downloads
    ports:
      - ${RADARR_PORT}:7878
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./prowlarr/config:/config
    ports:
      - ${PROWLARR_PORT}:9696
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    restart: unless-stopped
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TIMEZONE}
    ports:
      - "${PORT:-8191}:8191"
  overseerr:
    container_name: overseerr
    image: lscr.io/linuxserver/overseerr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./overseerr/config:/config
    ports:
      - ${OVERSEERR_PORT}:5055
  readarr:
    container_name: readarr
    image: lscr.io/linuxserver/readarr:develop
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TIMEZONE}
    volumes:
      - ./readarr/config:/config
      - ${MEDIA_APTH}books:/books
      - ${MEDIA_APTH}audiobooks:/audiobooks
      - ${QBITTORRENT_DOWNLOAD_PATH}:/downloads
    ports:
      - ${READARR_PORT}:8787
  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:latest
    restart: unless-stopped
    volumes:
      - ${MEDIA_APTH}audiobooks:/audiobooks
      - ${MEDIA_APTH}podcasts:/podcasts
      - ./audiobookshelf/config/:/config
      - ./audiobookshelf/metadata/:/metadata
    ports:
      - ${AUDIOBOOKSHELF_PORT}:80
    environment:
      - TZ=${TIMEZONE}
  mealie:
    container_name: mealie
    image: ghcr.io/mealie-recipes/mealie:v1.10.2 # 
    restart: unless-stopped
    ports:
      - "${MEALIE_PORT}:9000"
    environment:
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
      - BASE_URL=http://localhost
    volumes:
      - mealie-data:/app/data/
  jellyfin:
    container_name: jellyfin
    image: lscr.io/linuxserver/jellyfin:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${MEDIA_APTH}library:/config
      - ${MEDIA_APTH}tvseries:/data/tvshows
      - ${MEDIA_APTH}movies:/data/movies
    ports:
      - ${JELLYFIN_PORT}:8096

volumes:
  mealie-data:
  portainer_data:
